<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/jquery.jscrollpane.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/ripples.css" rel="stylesheet">
        <link href="css/material-wfont.css" rel="stylesheet">
        <link href="css/maps.css" rel="stylesheet">
        <link href="css/material-wfont.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular.js"></script>
        <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-filter.js"></script>
        <script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.lazyload.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.appear.js"></script>
        <script type="text/javascript" src="js/vendor/xml2json-0.9.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
        <script type="text/javascript">
            google.load('visualization', '1', {packages: ['corechart']});
        </script>
    </head>
    <body ng-app="app" fbx-scroll-receiver fbx-center-map>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

       
        <!-- App configs -->
        <script type="text/javascript" src="config/app.js"></script>
        <script type="text/javascript" src="config/config.js"></script>
        <script type="text/javascript" src="config/routes.js"></script>

        <!-- Service -->
        <script type="text/javascript" src="service/fbxService.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="directives/fbxScrollReceiver.js"></script>
        <script type="text/javascript" src="directives/fbxCenterMap.js"></script>
        <script type="text/javascript" src="directives/fbxElevationDiagram.js"></script>
        <script type="text/javascript" src="directives/fbxImageRoller.js"></script>
        <script type="text/javascript" src="directives/fbxMenuVisability.js"></script>

        <!-- Controller -->
        <script type="text/javascript" src="controller/fbxMainController.js"></script>
        <script type="text/javascript" src="controller/fbxMapController.js"></script>

        <!-- Dunno -->
        <script type="text/javascript" src="js/plugins.js"></script>
    
        <!-- Material Design -->
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/material_design/ripples.min.js"></script>
        <script type="text/javascript" src="js/material_design/material.min.js"></script>

        <!-- Partials and Templates -->
        <!-- <div ng-include src='"partials/body.html"'> -->
        <div ng-controller="fbxMainController">

            <div id="fbx_mapContainer">
                <div id="fbx_map" ng-controller="fbxMapController"></div>
            </div>
            
            <div id="scaffold">

                <div id="fbx_menuBar">
                    <div class="title_container">
                        <span><span class="title">{{trackTitle}}</span>, {{tripDate | date:'shortDate'}}</span>
                        <span class="location">{{trackLocation}}</span>
                    </div>
                    <div id="fbx_diagram">
                    </div>
                </div>
                <!-- <div ng-include='"../views/entryListing.html"'></div> -->
                <div id="entryListing" fbx-menu-visability>
                    <div id="entryWrapper">
                        <div id="scrollable" fbx-elevation-diagram>
                            <div id="fbx_frontpage" pos="0">
                                <div class="inner">
                                    <div class="titleArea">
                                        <h1>{{trackTitle}}</h1>
                                        <h2>{{trackLocation}}</h2>
                                    </div>
                                    <div id="fbx_titleDiagram">
                                        <div>
                                        </div>
                                    </div> 
                                    <div class="tripInfo">
                                        <ul>
                                            <li>{{tripDate | date:'longDate'}}</li>
                                            <li>Ascent: <b>{{ascent | number:0}}m</b></li>
                                            <li>Descent: <b>{{descent | number:0}}m</b></li>
                                            <li>Images: <b>{{loadedImages}}</b> / {{imageLength}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="fbx_imageroller" fbx-image-roller></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
